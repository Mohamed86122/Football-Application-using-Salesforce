<template>
    <lightning-card title="Matchs en direct" icon-name="standard:event">
        <template if:true={matches}>
            <div class="slds-grid slds-wrap slds-gutters slds-p-around_medium" id="card">
                <template for:each={formattedMatchTime} for:item="match">
                    <div key={match.matchTime} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                        <div class="slds-card slds-p-around_medium slds-text-align_center slds-box slds-theme_default">
                            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread">
                                <div>
                                    <img src={match.homeLogo} alt="Logo" class="team-logo" />
                                    <p class="slds-text-title_bold">{match.homeTeam}</p>
                                </div>
                                <div class="slds-text-heading_medium slds-m-top_medium">{match.score}</div>
                                <div>
                                    <img src={match.awayLogo} alt="Logo" class="team-logo" />
                                    <p class="slds-text-title_bold">{match.awayTeam}</p>
                                </div>
                            </div>
                            <div class="slds-m-top_small slds-text-body_small">
                                <span style="color:rgb(88, 174, 88);">{match.status}</span><br />
                                <span>{match.formattedDate}</span>
                            </div>
                            <!-- Button to trigger the action for viewing the standings -->
                            <lightning-button label="Voir le classement" onclick={handleButtonClick} data-home={match.homeTeam} data-away={match.awayTeam}></lightning-button>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
